<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Регистрация</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">Имя пользователя</label>
                        <input type="text" th:field="*{login}" class="form-control" id="login" th:required="true"
                               placeholder="login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Пароль</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" th:required="true"
                               placeholder="password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="col-form-label">Имя</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" th:required="true"
                               placeholder="firstName">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="lastName" class="col-form-label">Фамилия</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" th:required="true"
                               placeholder="lastName">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" th:required="true">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
